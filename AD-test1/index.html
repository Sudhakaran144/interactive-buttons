<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="m-container">
            <div class="darkmode">
                 <button class="btn5">dark mode</button>
            </div>
            <div class="con rectangle"></div>
            <p class="count">count:1</p>
            <div class="btns">
                <button class="btn1">Click</button>
                <button class="btn2">Reset</button>
                <button class="btn3">Red</button>
                <button class="btn4">Blue</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
